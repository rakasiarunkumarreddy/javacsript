        const address=document.createElement("h1")
        address.innerHTML="1-22,Chakalpalle,Wanaparthy,Telangana"

        div1.appendChild(name)
        div1.appendChild(address)

        div.appendChild(div1)

        document.body.appendChild(div)

</html>
