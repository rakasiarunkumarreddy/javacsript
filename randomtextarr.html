<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            align-items: center;
            display: flex;
            justify-content: center;
        }
        #btn{
            font-size: 100px;
        }
        #text{
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <button id="btn"> Button clicked</button>
        <div id="text">Click the button for change in text</div>
    </div>
    <script>
        let arr =["how are you","what is your name",
        "why should we hire","what are your strenghrts",
        "what is your favourite place","Lorem ipsum dolor sit",
         "amet consectetur adipisicing elit. Possimus doloribus fugit eaque pariatur eveniet.",
         " Voluptatum ipsa voluptas eligendi ab quo."];
        
        let bttn = document.getElementById("btn");
        bttn.addEventListener('click', () => {
            const index = Math.floor(Math.random() * arr.length);
            const word = arr[index];
            document.getElementById("text").innerHTML = word;
        });
    </script>

</body>
</html>
